<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü´µü´µü´µü´µ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&family=Kaushan+Script&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #F0E7D8; 
            --shadow-light: #ffffff;
            --shadow-dark: #D1C8B8;   
            --yes-btn-color: #D9534F;
            --no-btn-color: #3B8B86;
            --special-font: 'Kaushan Script', cursive;
            --main-font: 'Nunito', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: var(--main-font);
            overflow: hidden; 
            position: relative;
        }

        body {
            background-color: var(--bg-color);
            transition: background-color 0.5s ease-in-out;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #question-container {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        h1 {
            font-size: 3rem; 
            font-weight: 900; 
            margin-bottom: 60px;
            color: #4A4A4A;
        }

        .button-wrapper {
            display: flex;
            gap: 30px;
            position: relative; 
        }

        .btn {
            padding: 20px 45px;
            border: none;
            border-radius: 25px;
            font-size: 1.4rem;
            font-weight: 700;
            background-color: var(--bg-color);
            box-shadow: 
                -7px -7px 15px var(--shadow-light),
                7px 7px 15px var(--shadow-dark);
            transition: all 0.15s ease-out;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }

        .btn:active {
            box-shadow: 
                inset -7px -7px 15px var(--shadow-light),
                inset 7px 7px 15px var(--shadow-dark);
            transform: scale(0.98);
        }
        
        #yes-btn { color: var(--yes-btn-color); }
        #no-btn { color: var(--no-btn-color); }
        
        #reward-container {
            visibility: hidden;
            opacity: 0;
        }

        #reward-container h2 {
            font-family: var(--special-font);
            font-size: 3.5rem;
            color: #EAAA49; 
            margin-bottom: 30px;
        }

        .gift-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90vw;
            height: 70vh;
            max-width: 400px;
            max-height: 400px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        #present-box {
            font-size: 10rem;
            cursor: pointer;
            position: absolute;
            z-index: 2;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s ease-out;
        }
        
        #reward-gif {
            max-width: 100%;
            max-height: 100%;
            display: block; 
            position: absolute;
            z-index: 1;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.4s ease-out 0.1s, transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .shake {
            animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-4px); }
            20%, 80% { transform: translateX(4px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .btn { padding: 18px 35px; font-size: 1.2rem; }
            #reward-container h2 { font-size: 2.8rem; }
            #present-box { font-size: 8rem; }
        }
    </style>
</head>
<body>

    <div id="question-container" class="container">
        <h1>ARE YOU SAD ü´µ</h1>
        <div class="button-wrapper">
            <button id="yes-btn" class="btn">Yes</button>
            <button id="no-btn" class="btn">No</button>
        </div>
    </div>

    <div id="reward-container" class="container">
        <h2>For you</h2>
        
        <div class="gift-wrapper">
            <div id="present-box">üéÅ</div>
            <img id="reward-gif" src="File.gif" alt="A special GIF for you">
        </div>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const questionContainer = document.getElementById('question-container');
            
            const rewardContainer = document.getElementById('reward-container');
            const giftWrapper = document.querySelector('.gift-wrapper');
            const presentBox = document.getElementById('present-box');
            const rewardGif = document.getElementById('reward-gif');

            yesBtn.addEventListener('click', () => {
                noBtn.classList.add('shake');
                setTimeout(() => noBtn.classList.remove('shake'), 400); 
            });

            noBtn.addEventListener('click', () => {
                document.body.style.backgroundColor = '#FFFFFF';

                questionContainer.style.opacity = '0';
                questionContainer.style.visibility = 'hidden';

                setTimeout(() => {
                    rewardContainer.style.visibility = 'visible';
                    rewardContainer.style.opacity = '1';

                    setTimeout(() => {
                        giftWrapper.style.opacity = '1';
                        giftWrapper.style.transform = 'scale(1)';
                    }, 100); 

                }, 500);
            });

            presentBox.addEventListener('click', () => {
                
                presentBox.style.opacity = '0';
                presentBox.style.transform = 'scale(1.5)';
                
                rewardGif.style.opacity = '1';
                rewardGif.style.transform = 'scale(1)';

                setTimeout(() => {
                    presentBox.style.display = 'none';
                }, 300);
            });

        });
    </script>

</body>
</html>
